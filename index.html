<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E-Commerce</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="home" class="fw-semibold cursor-pointer nav-link active" aria-current="page">Home</a>
            </li>
            <div class="d-flex flex-row flex-wrap" id="categorybox">

            </div>
          </ul>
        </div>
        <button id="carts" onclick="showCart()" class="btn btn-primary">Carts
            <span class="no.ofcarts"></span> </button>
      </div>
      
    </nav>
    <div class="filteringbyPrice my-4 d-flex flex-column align-items-center">
      <input class="w-25" type="range"  min="1000" max="200000" name="" id="filterprice">
      <h4 id="filterpriceValue">Items By Price </h4>
    </div>
    <div
      id="cards-lists"
      class="container my-3 d-flex flex-row flex-wrap"
    >
</div>
<div id="pricebox">

</div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
